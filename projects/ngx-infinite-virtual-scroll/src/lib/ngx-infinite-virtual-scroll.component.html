<div class="fixed-parent">
  <div class="scroll-container" #scrollContainer>
    <cdk-virtual-scroll-viewport class="demo-viewport" autosize [class.append-to-body]="appendToBody">
      <div *cdkVirtualFor="let item of listData; let i = index" >
        <ng-template [ngTemplateOutlet]="_templateRef.template" [ngTemplateOutletContext]="{ $implicit: item, index: i }" [ngIf]="item"></ng-template>
      </div>
    </cdk-virtual-scroll-viewport>
  </div>
  <div class="iv-list-spacer"  #spacer *ngIf="appendToBody" [style.height.px]="scrollHeight">&nbsp;</div>
</div>
